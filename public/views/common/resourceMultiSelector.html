<ui-select multiple="" ng-model="$parent.ngModel"><ui-select-match placeholder="{{ placeholder }}"><img profile-img="$item" profile-type="resource" profile-defimg="/images/man64.png" profile-size="small" class="profile-small"/><span>{{ $item.name }}</span></ui-select-match><ui-select-choices repeat="resource._id as resource in resources | filter: { name: $select.search }"><img profile-img="resource" profile-type="resource" profile-defimg="/images/man64.png" profile-size="small" class="profile-small"/><span ng-bind-html="trustAsHtml((resource.name | highlight: $select.search))"></span><span ng-show="resource.practitionerName">- ({{ resource.practitionerName }} Practitioner)</span></ui-select-choices></ui-select>
