<ui-select multiple="" ng-model="$parent.ngModel"><ui-select-match placeholder="{{ placeholder }}"><img profile-img="$item" profile-type="client" profile-defimg="/images/man64.png" profile-size="small" class="profile-small"/><span>{{ $item.name }}</span></ui-select-match><ui-select-choices repeat="client._id as client in clients" refresh="refreshClients($select.search)" refresh-delay="300"><img profile-img="client" profile-type="client" profile-defimg="/images/man64.png" profile-size="small" class="profile-small"/><span>&nbsp;</span><span ng-bind-html="trustAsHtml((client.name | highlight: $select.search))"></span><span ng-show="client.age">({{ client.age }} yoa)</span></ui-select-choices></ui-select>
