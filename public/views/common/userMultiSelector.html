<ui-select multiple="" ng-model="$parent.ngModel"><ui-select-match placeholder="{{placeholder}}"><img profile-img="$item" profile-type="user" profile-defimg="/images/man64.png" profile-size="small" style="width: 64px; height: 64px" class="img-thumbnail"/><span> {{$item.name}}</span></ui-select-match><ui-select-choices repeat="user._id as user in users | filter: {name:$select.search}"><img profile-img="user" profile-type="user" profile-defimg="/images/man64.png" profile-size="small" style="width: 64px; height: 64px" class="img-thumbnail"/><span>&nbsp;</span><span ng-bind-html="trustAsHtml((user.name | highlight: $select.search))"></span><span ng-show="user.practitioner"> - ({{ user.practitioner }} Practitioner)</span></ui-select-choices></ui-select>
