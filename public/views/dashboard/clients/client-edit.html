<div ng-include="'views/account/navbar-account.html'"></div><div ng-include="'views/dashboard/navbar-dashboard.html'"></div><div ng-include="'views/common/spinner.html'" ng-show="isLoading"></div><div ng-hide="isLoading" class="container"><div class="row"><div class="col-md-offset-2 col-md-8"><h2>Edit {{ client.name }}</h2></div></div><div ng-show="isChangingPic"><div ng-controller="PicUploaderCtrl"><div ng-hide="isUploadingPic" class="row"><div class="col-md-offset-2 col-md-8"><div ng-hide="isImageUploading" ngf-select="ngf-select" ngf-drop="ngf-drop" ng-model="files" ngf-change="uploadPic($files)" ngf-drag-over-class="dragover" ngf-capture="'camera'" ngf-multiple="false" ngf-allow-dir="false" ngf-accept="'image/*'" class="well text-center"><div>Drop Image here</div><div>Or Click to select</div><div ngf-no-file-drop="ngf-no-file-drop">File Drag/Drop is not supported for this browser</div></div></div></div><div ng-hide="isUploadingPic" class="row"><div class="col-md-offset-2 col-md-4"><div>Source</div><div><img-crop on-load-done="imgLoaded=true" image="myImage" area-type="square" result-image="myCroppedImage" result-image-format="image/jpeg" result-image-size="300" style="width:300px; height:300px;"></img-crop></div></div><div class="col-md-4"><div>New profile pic</div><div><img ng-show="imgLoaded" ng-src="{{myCroppedImage}}" class="img-thumbnail img-responsive"/></div></div></div><div ng-show="isUploadingPic" class="row"><div class="col-md-offset-2 col-md-8 text-center"><div ng-include="'views/common/spinner.html'"></div><div class="text-center"><strong>Saving...</strong></div></div></div><div class="row"><div class="col-md-offset-2 col-md-8"><br/><div class="pull-right"><button ng-click="cancelChangingPic()" class="btn btn-default">Cancel</button><span>&nbsp;</span><span><button ng-disabled="!imgLoaded || isUploadingPic" ng-click="savePic(myCroppedImage, picInfo)" class="btn btn-primary">Save New Pic</button></span></div></div></div></div></div><div ng-hide="isChangingPic" class="row"><div class="col-md-offset-2 col-md-2 text-center"><div ng-show="client.pic"><img profile-img="client" profile-type="client" profile-size="large" profile-nocache="true" img-changed="imgChanged" class="img-thumbnail img-responsive"/></div><div><button ng-click="startChangingPic()" ng-disabled="isSaving" class="btn btn-primary">Change Pic</button></div></div><div class="col-md-6"><form name="clientForm" class="form-horizontal"><div ng-class="{ 'has-error': clientForm.firstName.$error.required }" class="form-group"><label for="firstName" class="col-md-3 control-label">First name*</label><div class="col-md-9"><input name="firstName" ng-model="client.firstName" ng-blur="updateKnownAs()" ng-required="true" placeholder="First name" ng-disabled="isSaving" autofocus="autofocus" class="form-control"/></div></div><div class="form-group"><label for="lastName" class="col-md-3 control-label">Last name</label><div class="col-md-9"><input name="lastName" ng-model="client.lastName" placeholder="Last name" ng-disabled="isSaving" class="form-control"/></div></div><div class="form-group"><label for="knownAs" class="col-md-3 control-label">Known as</label><div class="col-md-9"><input name="knownAs" ng-model="client.knownAs" placeholder="Known as" ng-disabled="isSaving" class="form-control"/></div></div><div class="form-group"><label for="ndob" class="col-md-3 control-label">Date of birth</label><div class="col-md-9"><div class="input-group"><input name="startDate" type="text" datepicker-popup="dd/MM/yyyy" ng-model="client.dob" ng-disabled="isSaving" is-open="opened" datepicker-options="dateOptions" close-text="Close" placeholder="Date of birth" class="form-control"/><span class="input-group-btn"><button type="button" ng-click="open($event)" ng-disabled="isSaving" class="btn btn-default"><i class="glyphicon glyphicon-calendar"></i></button></span></div></div></div><div class="form-group"><label for="nemail" class="col-md-3 control-label">Email</label><div class="col-md-9"><input name="nemail" type="email" ng-model="client.email" placeholder="Email address" ng-disabled="isSaving" class="form-control"/></div></div><div class="form-group"><label for="mobilePhone" class="col-md-3 control-label">Phone</label><div class="col-md-9"><input name="mobilePhone" ng-model="client.mobile" placeholder="Mobile preferred" ng-disabled="isSaving" class="form-control"/></div></div><div ng-show="client._id" class="form-group"><label for="otherPhone" class="col-md-3 control-label">Other phone</label><div class="col-md-9"><input name="otherPhone" ng-model="client.phone" placeholder="Other phone" ng-disabled="isSaving" class="form-control"/></div></div><div ng-show="client._id" class="form-group"><label for="naddress" class="col-md-3 control-label">Address</label><div class="col-md-9"><!-- fake fields are a workaround for chrome autofill getting the wrong fields--><input style="display:none" name="naddress" type="text"/><input name="naddress" type="text" ng-autocomplete="ng-autocomplete" ng-model="client.address" placeholder="Address" ng-disabled="isSaving" class="form-control"/></div></div><div ng-show="client._id" class="form-group"><label for="occupation" class="col-md-3 control-label">Occupation</label><div class="col-md-9"><input name="occupation" ng-model="client.occupation" placeholder="Occupation" ng-disabled="isSaving" class="form-control"/></div></div><div ng-show="client._id" class="form-group"><label for="hobbies" class="col-md-3 control-label">Hobbies</label><div class="col-md-9"><input name="hobbies" ng-model="client.hobbies" placeholder="Hobbies" ng-disabled="isSaving" class="form-control"/></div></div><div ng-show="client._id" class="form-group"><label for="status" class="col-md-3 control-label">Status</label><div class="col-md-9"><select name="status" ng-model="client.status" ng-disabled="isSaving" class="form-control"><option value="active">Active</option><option value="inactive">InActive</option></select></div></div></form></div></div><div ng-hide="isChangingPic" class="row"><div class="col-md-10"><div class="pull-right"><a href="/clients/{{ client._id }}" class="btn btn-default">Cancel</a>&nbsp;<button ng-click="saveClient()" ng-disabled="clientForm.$invalid || isSaving" class="btn btn-primary">Save</button></div></div></div></div>
