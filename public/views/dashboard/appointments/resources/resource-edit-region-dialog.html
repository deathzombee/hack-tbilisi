<div class="modal-header"><h3 class="modal-title">Edit region</h3></div><div class="modal-body edit-region-modal"><div class="container-fluid"><div class="row"><div class="col-md-12"><div class="input-group"><input type="text" ng-disabled="region.id &lt; 2" ng-model="region.name" class="form-control"/><div class="input-group-btn"><spectrum-colorpicker ng-model="region.bgColor" options="colorpickerOpts"></spectrum-colorpicker></div></div></div></div><div class="row"><div class="col-md-12"><h4>Apointment templates</h4><div ng-repeat="at in region.appointmentTemplates | orderBy: 'name'"><div class="checkbox"><label><input type="checkbox" ng-value="true" ng-model="at.isSelected"/><span>{{ at.name }}</span></label></div></div></div></div></div></div><div class="modal-footer"><button ng-click="save()" class="btn btn-default btn-primary">Save</button><span>&nbsp;</span><button ng-click="delete()" ng-show="region.id &gt;= 2 &amp;&amp; !region.isNew" class="btn btn-default btn-danger">Delete</button><span>&nbsp;</span><button ng-click="cancel()" class="btn btn-default">Cancel</button></div>
