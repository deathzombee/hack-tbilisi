<div ng-include="'views/dashboard/settings/shell.html'"></div><div ng-include="'views/common/spinner.html'" ng-show="isLoading"></div><div ng-hide="isLoading" class="container"><div class="row"><div class="col-md-12"><h2>{{ site.name }}</h2></div></div><div class="row"><div class="col-md-2"><div ng-show="site.pic"><img profile-img="site" profile-type="site" profile-size="large" class="img-thumbnail img-responsive"/></div></div><div class="col-md-10"><p class="text-muted">Created:<span class="text-default">{{ site.created | date:'fullDate' }}</span></p><p class="text-muted">Address:<span class="text-default">{{ site.address }}</span></p><p class="text-muted">Phone:<span class="text-default">{{ site.phone }}</span></p><p class="text-muted">Email:<a href="mailto:{{ site.email }}" class="text-default">{{ site.email }}</a></p><p class="text-muted">Team members:<span ng-repeat="user in site.users" class="text-default"><a href="/settings/users/{{ user._id }}">{{ user.name }},</a></span></p></div></div><div class="row"><div class="col-md-12"><div class="pull-right"><a href="/settings/sites" class="btn btn-default">Cancel</a>&nbsp;<a href="/settings/sites/{{ site._id }}/edit" class="btn btn-primary">Edit</a></div></div></div></div>
