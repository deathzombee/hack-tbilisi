<form name="profileForm" class="form-horizontal"><div class="form-group"><label for="firstName" class="col-md-3 control-label">First name</label><div class="col-md-9"><input name="firstName" type="text" placeholder="First name" ng-model="user.firstName" ng-disabled="isSaving" class="form-control"/></div></div><div class="form-group"><label for="lastName" class="col-md-3 control-label">Last name</label><div class="col-md-9"><input name="lastName" type="text" placeholder="Last name" ng-model="user.lastName" ng-disabled="isSaving" class="form-control"/></div></div><div class="form-group"><label for="displayName" class="col-md-3 control-label">Display name</label><div class="col-md-9"><input name="displayName" type="text" placeholder="Display name" ng-model="user.displayName" ng-disabled="isSaving" class="form-control"/></div></div><div ng-class="{ 'has-error': profileForm.email.$invalid || profileForm.email.$error.required }" class="form-group"><label for="email" class="col-md-3 control-label">Email*</label><div class="col-md-9"><input name="email" placeholder="Email" ng-model="user.email" ng-required="true" ng-pattern="emailRegex" ng-disabled="isSaving" class="form-control"/></div></div><div ng-class="{ 'has-error': isMismatchPasswords }" class="form-group"><label for="password" class="col-md-3 control-label">Password</label><div class="col-md-9"><input name="password" type="password" placeholder="Password" ng-model="user.password" ng-disabled="isSaving" class="form-control"/></div></div><div ng-class="{ 'has-error': isMismatchPasswords }" class="form-group"><label for="repeatPassword" class="col-md-3 control-label">Repeat password</label><div class="col-md-9"><input name="repeatPassword" type="password" placeholder="Repeat password" ng-model="repeatPassword" ng-disabled="isSaving" class="form-control"/></div></div></form>
