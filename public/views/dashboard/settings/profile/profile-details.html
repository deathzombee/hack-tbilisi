<div ng-include="'views/dashboard/settings/shell.html'"></div><div ng-include="'views/common/spinner.html'" ng-show="isLoading"></div><div ng-hide="isLoading" class="container"><div class="row"><div class="col-md-12"><h2>Your Profile</h2></div></div><div class="row"><div class="col-md-2"><div ng-show="user.pic"><img profile-img="user" profile-type="user" profile-size="large" class="img-thumbnail img-responsive"/></div></div><div class="col-md-10"><p class="text-muted">First name:<span class="text-default">{{ user.firstName }}</span></p><p class="text-muted">Last name:<span class="text-default">{{ user.lastName }}</span></p><p class="text-muted">Display name:<span class="text-default">{{ user.displayName }}</span></p><p class="text-muted">Email:<a href="mailto:{{ user.email }}" class="text-default">{{ user.email }}</a></p><p class="text-muted">Password:<span class="text-default">********</span></p></div></div><div class="row"><div class="col-md-12"><div class="pull-right"><a href="/dashboard" class="btn btn-default">Cancel</a>&nbsp;<a href="/settings/profile-edit" class="btn btn-primary">Edit</a></div></div></div></div>
