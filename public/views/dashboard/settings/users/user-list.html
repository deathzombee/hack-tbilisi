<div ng-include="'views/dashboard/settings/shell.html'"></div><div class="container"><div class="row"><div class="col-md-12"><h2>Your Team</h2></div></div><div class="row"><div class="col-md-12"><table class="table table-striped users"><thead><tr><td class="pic"><strong>Pic</strong></td><td><strong>Name</strong></td></tr></thead><tbody><tr ng-repeat="user in users | filter: { roles: '!api' }"><td><div ng-show="user.pic"><img profile-img="user" profile-type="user" profile-size="small" class="img-thumbnail img-responsive"/></div></td><td><a ng-show="canEdit" href="/settings/users/{{ user._id }}">{{ user.name || user.email }}</a><span ng-hide="canEdit">{{ user.name || user.email }}</span></td></tr></tbody></table></div></div><div class="row"><div class="col-md-12"><a href="/settings/users/new" ng-disabled="!canEdit" class="btn btn-default btn-primary pull-right">New User</a></div></div></div>
