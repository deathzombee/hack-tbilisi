<div ng-include="'views/dashboard/settings/shell.html'"></div><div class="container"><div class="row"><div class="col-md-12"><h2>API Keys</h2></div></div><div class="row"><div class="col-md-12"><table class="table table-striped users"><thead><tr><td><strong>Name</strong></td></tr></thead><tbody><tr ng-repeat="user in users | filter: { roles: 'api' }"><td><a ng-show="canEdit" href="/settings/api/{{ user._id }}">{{ user.name || user.email }}</a><span ng-hide="canEdit">{{ user.name || user.email }}</span></td></tr></tbody></table></div></div><div class="row"><div class="col-md-12"><a href="/settings/api/new" ng-disabled="!canEdit" class="btn btn-default btn-primary pull-right">Add API Key</a></div></div></div>
