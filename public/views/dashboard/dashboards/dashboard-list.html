<div ng-include="'views/dashboard/shell.html'"></div><!--http://kamilkp.github.io/angular-sortable-view/--><div class="container"><div class="row"><div class="col-md-12"><h1>Edit Dashboards</h1></div></div><div class="row"><div class="col-md-4 col-sm-2"><div dropdown="" class="btn-group"><button type="button" dropdown-toggle="" class="btn btn-primary"><span class="glyphicon glyphicon-bookmark"> </span>  Dashboard: {{ dashboard.name | zCapitalize }} <span class="caret"></span></button>      <ul role="menu" aria-labelledby="single-button" class="dropdown-menu"><li role="menuitem" ng-repeat="dashboard in dashboards"><a href="#" ng-click="changeDashboard(dashboard)">{{ dashboard.name | zCapitalize }}</a></li></ul></div></div><div class="col-md-4 col-sm-2"><div dropdown="" class="btn-group"><a href="/dashboard/new" type="button" class="btn btn-success"><span class="glyphicon glyphicon-plus-sign"> </span>  New Dashboard</a></div></div></div><br/><div class="row"><div class="col-md-4 col-sm-6"><div class="btn-group"><button type="button" data-toggle="dropdown" aria-expanded="false" class="btn btn-default dropdown-toggle"><span class="glyphicon glyphicon-bookmark"></span> Theme: {{ dashboard.theme.name | zCapitalize }}<span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li ng-repeat="theme in themes"><a href="#" ng-click="setTheme(dashboard, theme)">{{ theme.name | zCapitalize }}</a></li></ul></div></div></div><br/><div class="row"><div class="col-md-4 col-sm-6"><div class="btn-group"><button type="button" data-toggle="dropdown" aria-expanded="false" class="btn btn-default dropdown-toggle"><span class="glyphicon glyphicon-plus-sign"></span> Add widget <span class="caret"></span></button><ul role="menu" class="dropdown-menu"><li ng-repeat="widget in widgets"><a href="#" ng-click="addWidget(dashboard, widget)">{{widget.name}}    </a></li></ul></div></div></div><br/><div class="row"><div sv-root="" class="multi-sortable"><div class="col-sm-4"><div sv-part="dashboard.widgets.left" class="sortable-container"><div ng-repeat="widget in dashboard.widgets.left" sv-element="" class="alert alert-success multi">{{ widget.name }}<a href="#" ng-click="removeLeftWidget(dashboard, $index)"><span class="pull-right text-danger glyphicon glyphicon-remove-circle"></span></a></div></div></div><div class="col-sm-4"><div sv-part="dashboard.widgets.right" class="sortable-container"><div ng-repeat="widget in dashboard.widgets.right" sv-element="" class="alert alert-warning multi">{{ widget.name }}<a href="#" ng-click="removeRightWidget(dashboard, $index)"><span class="pull-right text-danger glyphicon glyphicon-remove-circle"></span></a></div></div></div></div></div><div class="row"><div class="col-md-8"><div class="pull-left"><button ng-click="delete(dashboard.name)" class="btn btn-danger"><span class="glyphicon glyphicon-remove-sign"></span> Delete </button>&nbsp;</div><div class="pull-right"><button ng-click="cancel(dashboard)" class="btn btn-default"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>&nbsp;<button ng-click="save(dashboard)" class="btn btn-primary"><span class="glyphicon glyphicon-ok-sign"></span> Save</button></div></div></div><div class="row modal-row"><script type="text/ng-template" id="delete_dashboard"><div class="modal-header"><h3 align="center" class="modal-title">Delete {{ dashboard | zCapitalize }} Dashboard!</h3></div><div class="modal-body"><h5>You are about to delete the {{ dashboard | zCapitalize }} Dashboard. This is permanent. Continue?</h5></div><div class="modal-footer"><button type="button" ng-click="ok()" class="btn btn-primary">OK</button><button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button></div></script><script type="text/ng-template" id="delete_dashboard_warning"><div class="modal-header"><h3 align="center" class="modal-title text-warning">Delete Warning!</h3></div><div class="modal-body"><h5 class="text-warning">You cannot delete your last dashboard!</h5></div><div class="modal-footer"><button type="button" ng-click="cancel()" class="btn btn-warning">Cancel</button></div></script></div><div class="row"><p>{{modelAsJson}}</p></div></div>
