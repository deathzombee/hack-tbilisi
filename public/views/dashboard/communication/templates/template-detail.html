<div ng-include="'views/dashboard/shell.html'"></div><h1>{{template.templateType}} Template: {{ template.description }}</h1><div ng-include="'views/dashboard/communication/navbar-communication.html'"></div><div class="container"><div class="row"><div class="col-sm-12"><p>Created {{template.created | date:'d MMM y'}}</p><p>Last used {{template.lastUsed | date:'d MMM y'}}</p></div></div><div ng-show="template.templateType==='Email'" class="row"><div class="col-md-6"><h4>Subject</h4><div class="well"><p>{{template.subject}}</p></div></div></div><div class="row"><div class="col-md-6"><h4>Message</h4><div class="well"><p>{{template.body}}</p></div></div></div><div class="row"><div class="col-md-6 pull-right"><a href="/communication/settings/templates" class="btn btn-default">Cancel</a>&nbsp;<a href="/communication/settings/template/{{template.id}}/edit" class="btn btn-primary">Edit</a></div></div></div>
