<div ng-include="'views/dashboard/shell.html'"></div><h1>Templates</h1><div ng-include="'views/dashboard/communication/navbar-communication.html'"></div><div class="container"><div class="row"><div class="col-md-3 col-xs-6"><input type="text" placeholder="Find" class="form-control"/></div><div class="col-xs-offset-1 col xs-2"><button class="btn btn-success"> <span class="glyphicon glyphicon-plus-sign"></span> New template</button></div></div><div class="row"><div class="voffset2"></div><table class="table table-hover"><tr><th>Last used</th><th>Type</th><th>Description</th></tr><tr ng-repeat="template in templates"><td>{{ template.lastUsed | date:'d MMM y' }}</td><td>{{ template.templateType }}</td><td> <a href="/communication/settings/template/{{template.id}}">{{ template.description }}</a></td></tr></table></div></div>
